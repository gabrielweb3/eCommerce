<body>
    
<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Nombres</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Cacho Lee"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Rodriguez Smith"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>      
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Número de tarjeta</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="xxxx-xxxx-xxxx-xxxx" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Código de seguridad</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="xxx" required>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Vencimiento</label>
        <input type="date" class="form-control" id="validationCustom05" placeholder="01/2020" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
  </form>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Depósito bancario
      </label>
      <div class="invalid-feedback">
        Debes estar de acuerdo antes de finalizar la compra.
      </div>
    </div>
  </div>
  
</body>
